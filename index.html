<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor Matching Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Actor Matching</h1>
        <div class="options">
            <button id="private-btn">Private Person</button>
            <button id="agency-btn">Agency</button>
        </div>

        <div id="private-section" class="hidden">
            <h2>Upload Your Profile</h2>
            <form id="actor-form">
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br><br>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br><br>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required><br><br>

                <label for="race">Race:</label>
                <input type="text" id="race" name="race" required><br><br>

                <label for="eyeColor">Eye Color:</label>
                <input type="text" id="eyeColor" name="eyeColor" required><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="agency-section" class="hidden">
            <h2>View and Filter Profiles</h2>
            <form id="filter-form">
                <label for="filter-age">Age:</label>
                <input type="number" id="filter-age-min" name="filter-age-min" placeholder="Min" min="0">
                <input type="number" id="filter-age-max" name="filter-age-max" placeholder="Max" min="0"><br><br>

                <label for="filter-gender">Gender:</label>
                <select id="filter-gender" name="filter-gender">
                    <option value="">Any</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br><br>

                <label for="filter-height">Height (cm):</label>
                <input type="number" id="filter-height-min" name="filter-height-min" placeholder="Min">
                <input type="number" id="filter-height-max" name="filter-height-max" placeholder="Max"><br><br>

                <label for="filter-race">Race:</label>
                <input type="text" id="filter-race" name="filter-race" placeholder="Any"><br><br>

                <label for="filter-eyeColor">Eye Color:</label>
                <input type="text" id="filter-eyeColor" name="filter-eyeColor" placeholder="Any"><br><br>

                <button type="submit">Filter</button>
            </form>
            <div id="profiles"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
